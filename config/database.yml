# PostgreSQL
#   gem install pg
#
#   Ensure the PostgreSQL gem is defined in your Gemfile
#   gem 'pg'
#
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  adapter: postgresql
  encoding: unicode
  database: book_lessons_development
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
ttest:
  adapter: postgresql
  encoding: unicode
  database: book_lessons_test
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: book_lessons_production_database
  pool: 5
  timeout: 5000
